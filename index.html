<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./dist/style.css">

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="calculator">
                <div class="screen"></div>
                <div class="checkbox-wrapper">
                    <div class="toggle container">
                        <div class="toggle button" onclick="toggleDark()"></div>
                    </div>
                    <div class="light-container">
                        <img src="./img/lighton.png" alt="lightbulb on" class="lightbulb" id="light">
                    </div>
                </div>
                <div class="buttons">
                    <button class="calc-btn op cancel" id="cancel">C</button>
                    <button class="calc-btn op" id="plus-minus">+/-</button>
                    <button class="calc-btn op" id="divide">/</button>
                    <button class="calc-btn op" id="multiply">*</button>
                    <button class="calc-btn num" id="seven">7</button>
                    <button class="calc-btn num" id="eight">8</button>
                    <button class="calc-btn num" id="nine">9</button>
                    <button class="calc-btn op" id="minus">-</button>
                    <button class="calc-btn num" id="four">4</button>
                    <button class="calc-btn num" id="five">5</button>
                    <button class="calc-btn num" id="six">6</button>
                    <button class="calc-btn op" id="plus">+</button>
                    <button class="calc-btn num" id="one">1</button>
                    <button class="calc-btn num" id="two">2</button>
                    <button class="calc-btn num" id="three">3</button>
                    <button class="calc-btn eq" id="equals">=</button>
                    <button class="calc-btn num" id="zero">0</button>
                    <button class="calc-btn" id="decimal">.</button>
                    <button class="calc-btn" id="del">DEL</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app/js/script.js"></script>
</body>
</html>
